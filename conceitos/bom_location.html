<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            
            function google(){
                window.location.href = "http://www.google.com";
            }
        </script>
        
    </head>

    <body>
        
        <button onclick="google()">Acessar Google</button>
    </body>
</html>
