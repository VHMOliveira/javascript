<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>

            //propriedade lenght, retorna o tamanho da string
            //exemplo com 14 caracteres de um vetor de 0 a 13
            document.write('Jorge Sant Ana'.length);
            
            //método charAt, retorna a posição do caracter
            document.write('Jorge Sant Ana'.charAt(6));

        </script>
        
    </head>

    <body>
        
    </body>
</html>
