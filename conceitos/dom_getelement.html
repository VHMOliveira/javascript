<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        
        
    </head>

    <body >
        
        <input 
        type="text" 
        placeholder="Digite seu nome"
        id="nome_usuario"
        class="campo_texto"
        name="nome"
        >

        <script>
            
            //captura o elemento pelo id, que é um  valor único
            console.log(document.getElementById('nome_usuario'));

            //captura todos os elementos que representam aquela tag, no caso todos os inputs
            console.log(document.getElementsByTagName('input'));

            //captura todos os elementos que representam aquela classe, no caso todos os campo_texto
            console.log(document.getElementsByClassName('campo_texto'));
 
            //captura todos os elementos que representam aquele nome e retorna um node list
            console.log(document.getElementsByName('nome'));
         </script>

    </body>
</html>

<!--
    id: é uma identificação única para o elemento, portanto na mesma página não deve ter repetição de id
-->
