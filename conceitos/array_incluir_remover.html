<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        
        <script>
            
           var lista_frutas = Array();

           lista_frutas[0] = 'Banana';
           lista_frutas[1] = 'Maçã';
           console.log(lista_frutas);

            //incluir elemento no final do array
            lista_frutas.push('Uva');
            console.log(lista_frutas);

            //incluir elemento no início do array
            lista_frutas.unshift('Laranja');
           console.log(lista_frutas);

           //excluir elemento no início do array
           lista_frutas.pop();
           console.log(lista_frutas);

           //excluir elemento no final do array
           lista_frutas.shift();
           console.log(lista_frutas);
            var lista_coisas = Array();
           lista_coisas['frutas'] = Array();
           lista_coisas['Pessoas'] = [];

           lista_coisas['frutas'].push('jambo');
           console.log(lista_coisas);

        </script>
    </head>

    </body>
</html>
